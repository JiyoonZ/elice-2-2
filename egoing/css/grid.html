<!DOCTYPE html>
<html>
  <style>
    div {
      border: 20px solid red;
      margin: 10px;
    }
    #container {
      display: grid;
      grid-template-columns: 1fr 90px 1fr;
    }

  </style>
  <body>
    <div>TOP</div>
    <div id="container">
      <div>LEFT</div> 
      <div>CENTER</div> 
      <div>RIGHT</div>
    </div>
    <div>BOTTOM</div>

  </body>
</html>
