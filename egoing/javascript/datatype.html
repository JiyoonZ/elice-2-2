<html>
  <body>
    <h1>숫자</h1>
    <script>
      // 수학과 관련된! 
      document.write(1);      //Integer
      document.write('<br>');
      document.write(1.1);    //number, float
      document.write('<br>');
      document.write(1+1);    
      document.write('<br>');
      document.write(2-1);    
      document.write('<br>');
      document.write(2*2);
      document.write('<br>');
      document.write(4/2);
      document.write('<br>');
      document.write(Math.random()); //0~1사의 난수
      document.write('<br>');
      document.write(Math.PI);      //파이값
      document.write('<br>');
      document.write(Math.pow(2,3)); //2의 3승

    </script>
